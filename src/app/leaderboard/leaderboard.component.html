<table>
    <thead>
        <tr>
            <td>Rank</td>
            <td>Score</td>
            <td>Gamertag</td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let score of scoreList">
            <td>{{ score.rank }}</td>
            <td>{{ score.score }}</td>
            <td>{{ score.gamertag }}</td>
        </tr>
    </tbody>
</table>
