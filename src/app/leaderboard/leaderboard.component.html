<table>
    <thead>
        <tr>
            <td>Rank</td>
            <td>Score</td>
            <td>Gamertag</td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let score of scores">
            <td>{{ score.rank }}</td>
            <td>{{ score.score }}</td>
            <td><img src="https://cataas.com/cat" style="width:36px; height:36px; vertical-align: middle;"> {{ score.gamertag }}</td>
        </tr>
    </tbody>
</table>
